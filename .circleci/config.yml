version: 2.1
orbs:
  node: circleci/node@3.0.0
executors:
  node:
    docker:
      - image: circleci/node
        auth:
          username: $DOCKER_LOGIN
          password: $DOCKER_PASSWORD
  browsers:
    docker:
      - image: circleci/node:latest-browsers
        auth:
          username: $DOCKER_LOGIN
          password: $DOCKER_PASSWORD
jobs:
  build-compile-fend:
    executor: node
    steps:
      - checkout
      - run: cd udagram-frontend && npm install
      - run: cd udagram-frontend && npm run build
      - save_cache:
        key: v1-dependencies-{{ checksum "package-lock.json" }}
        paths:
            - node_modules
  compile-test-fend:
    executor: browsers
    steps:
      - common/chrome-upgrade

      - checkout
      - node/install-packages
      - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package-lock.json" }}
        - v1-dependencies-
      - run: cd udagram-frontend && npm install
      - run: cd udagram-frontend && npm test
  copy-frontend-files-s3:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout

      - run:
          name: Install npm
          command: |
            apk add --update npm

      - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package-lock.json" }}
        - v1-dependencies-
      - run: cd udagram-frontend && npm install
      - run: cd udagram-frontend && npm run build
      - run:
          name: Install awscli
          command: |
            pip3 install awscli 

      - run: aws s3 cp udagram-frontend/www s3://${AWS_BUCKET}/ --recursive

workflows:
  node-build-tests:
    jobs:
      - build-compile-fend
      - compile-test-fend:
          requires:
            - build-compile-fend
      - copy-frontend-files-s3:
          requires:
            - compile-test-fend
